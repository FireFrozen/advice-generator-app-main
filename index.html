<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; bottom: 20px; position: absolute;color: white; }
    .attribution a { color: hsl(217, 90%, 65%); }
  </style>
</head>
<body>
  <main>
    <h1 id="advice-title">ADVICE #</h1>
    <p id="advice-text"></p>

    <img id="pattern-divider-desktop" src="./images/pattern-divider-desktop.svg"/>
    <img id="pattern-divider-mobile" src="./images/pattern-divider-mobile.svg"/>
    
    <button id="dice-container" onclick="resetAdvice()">
      <img id="icon-dice" src="./images/icon-dice.svg"/>
    </button>
    
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </footer>

</html>
